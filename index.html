            body {
                background-color: transparent!important;
                font-family: 0;
                overflow: hidden
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto
            }

            .row {
                margin: 0
            }

            .serverstat>input,button {
                border: 1px rgba(255,255,255,1) solid
            }

            .serverstat input {
                background-color: rgba(255,255,255,0.75)!important
            }

            .serverstat button {
                background-color: rgba(255,255,255,0.5)!important
            }

            .jqueryFireFly {
                border-radius: 50%;
                -webkit-box-shadow: 0 0 25px 5px rgba(40, 50, 200,1.0);
                -moz-box-shadow: 0 0 25px 5px rgba(40, 50, 200,1.0);
                box-shadow: 0 0 25px 5px rgba(40, 50, 200,1.0);
                opacity: 0.75
            }

            p {
                margin: 0
            }

            .icon-text {
                color: rgba(255,255,255,1.0)!important
            }

            .hoverable img {
                -webkit-transition: all .4s ease;
                -moz-transition: all .4s ease;
                -o-transition: all .4s ease;
                transition: all .4s ease
            }

            .hoverable img:hover {
                transform: translate(0,-20px) scale(1.1,1.1)
            }

            .logo {
                animation-name: pulse_animation;
                animation-duration: 5000ms;
                animation-iteration-count: infinite;
                animation-timing-function: ease
            }

            @keyframes pulse_animation {
                0% {
                    transform: scale(1)
                }

                50% {
                    transform: scale(1.05)
                }

                100% {
                    transform: scale(1)
                }
            }

            .logo-height {
                height: 30vh;
                width: auto
            }

            .wow {
                visibility: visible
            }

    <body>
        <div class="containter-fluid">
            <div class="row wow fadeIn" data-wow-duration="2500" data-wow-delay="1s">
                <div class="col-md-12">
                    <img class="img-responsive logo logo-height" src="">
                </div>
            </div>
            <div class="row wow fadeInDown" data-wow-duration="5000" data-wow-delay="1.5s">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                    <p style="display:none" id="status">Online</p>
                    <div class="input-group serverstat">
                        <input id="hostname" type="text" value="baconcraft.ga" class="form-control input-lg" disabled>
                        <span class="input-group-btn">
                            <button id="copytoclip" class="btn btn-default btn-lg" type="button" data-clipboard-text="98.115.37.59:27015">Copy</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hoverable" style="margin-top:7.5vh">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 text-center wow fadeInUp" data-wow-duration="1000" data-wow-delay="2s">
                        <a href="">
                            <img src="home\img\steam-logo.png" data-toggle="iconhover" data-hover-image="home\img\Steam-logo.png" data-image="home\img\steam-logo.png">
                            <h3 class="icon-text">Steam</h3>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 text-center wow fadeInUp" data-wow-duration="1000" data-wow-delay="2.5s">
                        <a href="">
                            <img src="home\img\gmod-logo.png" data-toggle="iconhover" data-hover-image="home\img\gmod-logo.png" data-image="home\img\gmod-logo.png">
                            <h3 class="icon-text">Forums</h3>
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 text-center wow fadeInUp" data-wow-duration="1000" data-wow-delay="3s">
                        <a href="">
                            <img src="home\img\store-logo.png" data-toggle="iconhover" data-hover-image="home\img\store-logo.png" data-image="home\img\store-logo.png">
                            <h3 class="icon-text">Store</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.marquee/1.3.9/jquery.marquee.min.js"></script>
        <script src="https://rawgit.com/motyar/firefly/master/jquery.firefly-0.4.js"></script>
        <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
        <script src="https://rawgit.com/matthieua/WOW/master/dist/wow.min.js"></script>
        <script>
            $(".marquee").marquee({
                duration: 7500,
                gap: 50,
                delayBeforeStart: 0,
                direction: "left"
            });
            $.firefly({
                color: "rgba(255,255,255,1.0)",
                minPixel: 1,
                maxPixel: 3,
                total: 100,
                on: "html"
            });
            new Clipboard("#copytoclip");
            $("#copytoclip").click(function() {
                $(this).text("Copied!")
            });
            $("img[data-toggle='iconhover']").each(function() {
                if ($(this).attr("data-hover-image") != "") {
                    $(this).hover(function() {
                        $(this).attr("src", $(this).attr("data-hover-image"))
                    }, function() {
                        $(this).attr("src", $(this).attr("data-image"))
                    })
                }
            });
            new WOW().init();
        </script>
    </body>
